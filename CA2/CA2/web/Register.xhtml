<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Register</h1>
                <h:form class="cls">
			<h:panelGrid columns="2" class="cla">
				username:
				<h:inputText value="#{registerView.username}" required="true"/>

				Password:
				<h:inputSecret value="#{registerView.password}" required="true"/>
                                RePassword:
                                <h:inputSecret value="#{registerView.repassword}" required="true"/>
				<h:panelGroup/>
                                <h:commandButton value="Register" action="#{registerView.register()}"/>
			</h:panelGrid>
		</h:form>
                <h:form>
                    <h:commandButton value="Back" action="#{registerView.back()}"/>
                </h:form>
    </h:body>
</html>
