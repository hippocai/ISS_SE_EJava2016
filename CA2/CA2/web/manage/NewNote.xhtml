<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Create New Note</h1>
                <h:form class="cls">
			<h:panelGrid columns="2" class="cla">
				Title;
                                <h:inputText value="#{notesView.title}" required="true"/>

				Category:
                                <h:selectOneRadio value="#{notesView.category}" required="true">
                                    <f:selectItems value="#{categoryType.getAllTypes()}"/>
                                </h:selectOneRadio>
                                Content:
                                <h:inputTextarea value="#{notesView.content}" required="true"/>
                                
				<h:panelGroup/>
                                <h:commandButton value="Add" action="#{notesView.add()}"/>
                              
			</h:panelGrid>
		</h:form>
                <h:form>  <h:commandButton value="Back" action="#{notesView.back()}"/></h:form>
    </h:body>
</html>
